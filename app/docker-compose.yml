version: '3.8'

# ローカル開発用: アプリケーション用インフラのみ
# Daprのインフラ(Redis, Zipkin等)は `dapr init` で自動セットアップされます
services:
  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: dapr-postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app123
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
